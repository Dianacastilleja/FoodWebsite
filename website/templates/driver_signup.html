<!DOCTYPE html>
<html>
<head>
    <title>Driver Sign Up</title>
    <style>
        body {
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }

        .login-box h2 {
            font-weight: bold;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin: 10px 0;
        }

        .login-box input {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 5px;
        }

        .login-box .links {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Driver Sign Up</h2>
        <form action="/driver_register" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="driver-license">Driver License:</label>
            <input type="text" id="driver-license" name="driver_license" required>

            <label for="account-number">Account Number:</label>
            <input type="text" id="account-number" name="account_number" required>

            <label for="routing-number">Routing Number:</label>
            <input type="text" id="routing-number" name="routing_number" required>

            <input type="submit" value="Sign Up as a Driver">
        </form>
        
        <div class="links">
            <a href="/">Home</a> | <a href="/login">Already have an account?</a>
        </div>
    </div>
</body>
</html>

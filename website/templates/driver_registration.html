<!DOCTYPE html>
<html>
<head>
    <title>Driver Sign Up</title>
    <style>
        body {
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }

        .login-box h2 {
            font-weight: bold;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin: 10px 0;
        }

        .login-box input {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 5px;
        }

        .login-box .links {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Sign Up</h2>
        <form method="post">
            <br/><br/>
            Phone-Number:<input name="phone"required>
            <!-- <br/><br/> -->
            password:<input name="password"required>
            <!-- <br/><br/> -->
            License Plate:<input name="licensePlate"required>
            <button type="Login">Submit</button>
        </form>
            {% if notInDB %} 
            Not a registered user
            {% endif %}

            {% if wrongPass %} 
            Wrong password
            {% endif %}
     <div class="links">
        <a href="/">Home</a> | <a href="/login">Already have an account?</a>
    </div>  
    </form>
    
</body>
</html>

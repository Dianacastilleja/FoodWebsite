<!DOCTYPE html>
<html>

<head>
    <title>Welcome Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Add your custom styles here */
        .banner1 img {
            width: 10%; /* Adjust the width as needed */
            max-height: 50%; /* Ensure the image maintains its aspect ratio */
        }

        .food-columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Adjust alignment as needed */
        }

        .food-column {
            flex: 0 0 30%; /* Adjust the width based on your design */
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 20px; /* Add margin to separate rows */
            text-align: center; /* Center content */
            overflow: hidden; /* Clear floats */
            height: 300px; /* Set a fixed height */
        }

        .food-image {
            width: 100%; /* Adjust the width based on your design */
            height: 70%; /* Set the image height */
            object-fit: contain; /* Maintain aspect ratio and fit within the container */
        }

        .food-price {
            text-align: center;
        }

        .add-to-order {
            display: inline-block;
            margin: 10px auto;
            padding: 10px 20px; /* Adjust padding for the bubble-like appearance */
            background-color: #130705; /* Green color, you can customize */
            color: white;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 20px; /* Adjust border-radius for the rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
        }

    </style>
</head>
<body>
    <div class="banner3">
        <!-- <h1>You have been re-routed to Pizza Hut</h1> -->
        <img src="static\OutPizza.jpg" alt="Restaurant 1">
    </div>
    <div class="tabs">
        <a href="/login">Log In</a>
        <a href="/signup">Sign Up</a>
        <a href="/driver_signup">Driver Sign Up</a>
        <a href="/settings">Settings</a>
        <a href="/checkout"><button>Checkout</button></a>
        
    </div>
    <div class="food-columns">

        <div class="food-column">
            <form method="post" action="/R3">
            <img class="food-image" src="static/pizzaFood/pizza1.png" alt="Food 1">
            <div class="food-name">Pepperoni Pizza </div>
            <div class="food-price">$4.75</div>
             <!-- Add hidden input fields to store the food item's name and price -->
            <input type="hidden" name="food_item" value="Pepperoni Pizza">
            <input type="hidden" name="price" value="4.75">
            <button type="submit" class="add-to-order">Add to Order</button>
            </form>
        </div>

        <div class="food-column">
            <img class="food-image" src="static/pizzaFood/pizza2.png" alt="Food 2">
            <div class="food-name">Cheese Pizza </div>
            <div class="food-price">$5.50</div>
            <a class="add-to-order" href="#">Add to Order</a>
        </div>
        <!-- Add more food-columns as needed -->
        <div class="food-column">
            <img class="food-image" src="static/pizzaFood/pizza3.png" alt="Food 2">
            <div class="food-name">Supreme Pizza</div>
            <div class="food-price">$4.75</div>
            <a class="add-to-order" href="#">Add to Order</a>
        </div>
        <div class="food-column">
            <img class="food-image" src="static/pizzaFood/pizza4.png" alt="Food 2">
            <div class="food-name">Meat Lovers</div>
            <div class="food-price">$8.99</div>
            <a class="add-to-order" href="#">Add to Order</a>
        </div>
        <div class="food-column">
            <img class="food-image" src="static/pizzaFood/pizza5.png" alt="Food 2">
            <div class="food-name">Hawaiian Pizza</div>
            <div class="food-price">$11.90</div>
            <a class="add-to-order" href="#">Add to Order</a>
        </div>
        <div class="food-column">
            <img class="food-image" src="static/pizzaFood/chickenAlfredo.png" alt="Food 2">
            <div class="food-name">Chicken Alfredo</div>
            <div class="food-price">$12.99</div>
            <a class="add-to-order" href="#">Add to Order</a>
        </div>
        <div class="food-column">
            <img class="food-image" src="static/pizzaFood/wings.png" alt="Food 2">
            <div class="food-name">Chicken Wings</div>
            <div class="food-price">$5.99</div>
            <a class="add-to-order" href="#">Add to Order</a>
        </div>
</body>
</html>

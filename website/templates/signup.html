        body {
            background-color: green;
            display: flex;

        .login-box {
            background-color: white;
            padding: 40px;

            text-align: center;

        .login-box input {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 5px;
        }

        .login-box .links {
            margin-top: 20px;
        }
    </style>
</head>
